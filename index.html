<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV to JSON Converter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/jquery.json-viewer.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body class="justify-content-center">
    <div class="container text-center">
        <h1 class="mb-4">CSV to JSON Converter</h1>
        <form id="upload-form" class="mb-3">
            <input type="file" id="csv-file" accept=".csv" required class="form-control mb-2 content-center">
            <button type="button" id="convert-button" class="btn btn-primary">Convert</button>
        </form>
        
    </div>
    <div class="container">
        <div class="content-center">
            <span class="float-end"><i id="download-button" class="fa-solid fa-download"></i></span>
            <div id="json-output"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.json-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3183deb85d.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
